<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon-32x32.png" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/glightbox.min.css">
    <title>Double TT</title>
</head>
<body>
    <header>
        <nav class="header-nav">
            <h1 class="logo"><a href="index.html">Double TT</a></h1>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <!-- <li class="nav-item"><a href="portfolio.html">Portfolio</a></li> -->
                <li class="nav-item"><a href="about.html">About</a></li>
                <li class="nav-item"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="section-contact">
        <div class="container">
            <h1>Let's chat!</h1>
            <p>Fill out the form below to get in touch with me. I will try to get back to you within 48 hours. If I do not reply within that time please feel free to use the form again.</p>
            
            <form target="_blank" action="https://formsubmit.co/9acb6589b80a981a5b365580347d10ef" method="POST">
                <!-- Honeypot -->
                <input type="text" name="honey" style="display: none;">

                <!-- Disable Captcha -->
                <input type="hidden" name="_captcha" value="false"">
                
                <div class="form-group">
                    <label for="firstname">First name*</label>
                    <input 
                        type="text" 
                        name="firstname" 
                        id="firstname" 
                        required 
                        class="form-element"
                        placeholder="John" />
                </div>
                <div class="form-group">
                    <label for="lastname">Last name*</label>
                    <input type="text" name="lastname" id="lastname" required class="form-element" placeholder="Doe" />
                </div>
                <div class="form-group">
                    <label for="email">Email address*</label>
                    <input type="email" name="email" id="email" required class="form-element" placeholder="john.doe@example.com" />
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" name="company" id="company" class="form-element" placeholder="john.doe@example.com" />
                </div>
                <div class="form-group full">
                    <label for="message">What are you looking for?</label>
                    <textarea name="message" id="message" class="form-element" placeholder="Let me know :)"></textarea>
                </div>
                <div class="submit-group">
                    <input type="submit" value="SEND MESSAGE" />
                </div>
            </form>
        </div>
    </section>
</body>
</html>
